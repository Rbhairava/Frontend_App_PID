<app-sidebar></app-sidebar>

<div class="content-page">
  <div class="content">
    <app-topbar></app-topbar>

    <!-- Start Content-->
    <div class="container-fluid">
      <!-- start page title -->
      <div class="row">
        <div class="col-12">
          <div class="page-title-box">
            <div class="page-title-right">
              <ol class="breadcrumb m-0">
                <li class="breadcrumb-item">
                  <a href="javascript: void(0);">Hyper</a>
                </li>
                <li class="breadcrumb-item">
                  <a style="cursor: pointer" routerLink="/dashboard/visit"
                    >Visita</a
                  >
                </li>
                <li class="breadcrumb-item active">Crear Visita</li>
              </ol>
            </div>
            <h4 class="page-title">Crear Visita</h4>
          </div>
        </div>
      </div>
      <!-- end page title -->
      <!-- start page title -->
      <div class="row">
        <div class="col-12">
          <form>
            <div class="mb-3">
              <label class="form-label" for="name"
                >Nombre</label
              >
              <input
                type="text"
                class="form-control"
                name="name"
                id="name"
                placeholder="Ingrese el nombre"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label" for="validationCustom02">DNI</label>
              <input
                type="text"
                class="form-control"
                name="dni"
                id="dni"
                placeholder="Ingrese el DNI"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label" for="validationCustom02">Teléfono</label>
              <input
                type="text"
                class="form-control"
                name="phone"
                id="phone"
                placeholder="Ingrese el teléfono"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label" for="validationCustom01"
                >Tipo de usuario</label
              >
              <select
                id="user"
                name="visitante"
                class="form-control"
                required
              >
              <option [value]="item.id" disabled selected *ngFor="let item of listaRole">
                {{ item.desc }}
              </option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label" for="validationCustom02"
                >Propietario</label
              >
              <select
                id="user"
                name="propietario"
                class="form-control"
                required
              >
                <option value="" disabled selected>[Seleccione el Propietario]</option>
                <option [value]="item.id" *ngFor="let item of users">
                  {{ item.username  }}
                </option>
              </select>
            </div>
            <button class="btn btn-primary mb-4" type="submit">
              Registrar Visita
            </button>
          </form>
        </div>
      </div>
      <!-- end page title -->
    </div>
    <!-- container -->
  </div>
  <!-- content -->
  <app-footer></app-footer>
</div>
